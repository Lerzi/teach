<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue4</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>你觉得猪猪老师的课讲的怎么样？</div>
    <div v-for='item in comment'>
      {{item}}
    </div>
    <input type="text" v-model="value">
    <button @click="onClick">评论</button>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    // 数据
    data: {
      comment: ['非常好'],
      value: ''
    },
    // 很多个方法
    methods: {
      onClick() {
        this.comment.push(this.value)
      }
    },
  })
</script>

</html>
