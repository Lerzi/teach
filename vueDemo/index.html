<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{message}}
    <span :title="message2">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
    <p v-if="seen">你看到我啦</p>
    <div>
      <div v-for="item in todos">
        {{item.text}}
      </div>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      // message 信息
      message: 'Hello Vue!',
      message2: '页面加载于 ' + new Date().toLocaleString(),
      // true 真 false 假

      seen: true, // 我写在这里
      // 往一个数组里 追加一个项 用 todos.push()
      todos: [
        { text: '学习js' },
        { text: '学习vue' },
        { text: '整个牛项目' },
      ]
    }
  })
</script>

</html>
