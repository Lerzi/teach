<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2</title>

</head>

<body>
  <div id="app">
    <div>{{message}}</div>
    <!-- 点击事件 -->
    <button @click="reverseMessage">点我</button>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    // 数据
    data: {
      message: '我是文字',
    },
    // 定义方法也叫函数用的
    methods: {
      reverseMessage() {
        if (this.message == '我是文字') {
          this.message = '我是傻逼'
        } else {
          this.message = '我是文字'
        }
      },
    }
  })
</script>

</html>
