<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="seen">{{message}}</div>
    <!-- 点击事件 -->
    <button v-on:click="reverseMessage">点我</button>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '看到我了',
      seen: true
    },
    // 定义方法也叫函数用的
    methods: {
      reverseMessage() {
        this.seen = !this.seen
      }
    }
  })
</script>

</html>
