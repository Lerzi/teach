<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div :title="message" v-if="isShow">
      {{ message }}
    </div>
    <div v-else>
      hahahha
    </div>
    <button @click="isShow = !isShow">click</button>

    <div v-if="type=='a'" @click="type = 'b'">
      a
    </div>
    <div v-else-if="type == 'b'" @click="type = 'c'">
      b
    </div>
    <div v-else-if="type == 'c'" @click="type = 'a'">
      c
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        message: 'Hello Vue!',
        isShow: true,
        type: 'a'
      }
    }
  })
</script>

</html>
