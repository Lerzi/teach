<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香菇街</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
  <style>
    .header {
      background: #ccc;

    }

    .wrap {
      width: 1100px;
      margin: 0 auto;
    }

    .sb {
      display: flex;
      justify-content: space-between;
      height: 40px;
    }

    .item {
      display: flex;
      align-items: center;
    }

    .items {
      display: flex;
      gap: 30px
    }

  </style>
</head>

<body>
  <div class="header">
    <div class="wrap sb">
      <div class="item">首页</div>
      <div class="items">
        <div class="item">
          我的订单
        </div>
        <div class="item">
          收藏夹
        </div>
        <div class="item">
          登录
        </div>
        <div class="item">
          注册
        </div>
        <div class="item">
          客服
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="wrap"></div>
  </div>
  <div class="footer">
    <div class="wrap"></div>
  </div>
</body>

</html>
