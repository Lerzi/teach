<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香菇街</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
  <style>
    .header {
      background: #ccc;

    }

    .wrap {
      /* 给定一个宽度，margin上下为0 左右auto 可以实现居中 */
      width: 1100px;
      margin: 0 auto;
    }

    .sb {
      display: flex;
      justify-content: space-between;
      height: 40px;
    }

    .item {
      display: flex;
      align-items: center;
    }

    .items {
      display: flex;
      gap: 30px
    }


    .search-bar {
      height: 80px;
      display: flex;
      /* 每一项的对其方式  center：剧中 */
      align-items: center;
      /* 主轴上的对齐方式 */
      justify-content: space-between;
    }

    .logo {
      /* 宽度 */
      width: 200px;
      /* 字体大小 */
      font-size: 36px;
      /* 字重  理解成字体的粗细 */
      font-weight: 900;
      /* 字体颜色 */
      color: rgb(149, 39, 57);
    }

    .search {
      /* 边框： 2px 实线 颜色 */
      border: 2px solid rgb(149, 39, 57)
    }

    .search input {
      /* 边框 */
      border: 0;
      width: 300px;
    }

    .search input:focus-visible {
      outline: 0;
    }

    .search button {
      width: 120px;
      height: 32px;
      background-color: rgb(149, 39, 57);
      color: #fff;
      border: 0;
    }

    .cart {
      /* 边框 粗细1px solid：实线  颜色 */
      border: 2px solid #ccc;
      /* 高度 */
      height: 32px;
      /* 宽度 */
      width: 200px;
      /* flex布局 */
      display: flex;
      /* 每一项的对齐方式 center居中 */
      align-items: center;
      /* 整体的对齐方式  center居中 */
      justify-content: center;
      color: rgb(149, 39, 57);
    }

    .nav {
      display: flex;
      /* space-between 两端对齐 */
      justify-content: space-between;
    }

    .nav .menus {
      width: 200px;
      /* 背景颜色 */
      background-color: rgb(130, 108, 111);
    }

    .menus .item {
      height: 40px;
      /*  */
      padding-left: 20px;
      color: #fff;
    }



    /* :hover 伪类 理解成 鼠标放上去才展示的样式 */
    .menus .item:hover {
      background-color: rgb(85, 71, 72);
    }



    .img-box {
      width: 500px;
      height: 300px;
      background-color: rgb(85, 71, 72);
      /* 圆角 */
      border-radius: 10px;
    }

    .user {
      width: 200px;
      /* 边框 2像素粗细 solid实现 颜色 */
      border: 2px solid #ccc;
      /* 圆角 */
      border-radius: 10px;
      display: flex;
      /* 主轴方向  */
      flex-direction: column;
      /* 单个居中 */
      align-items: center;
      /* 每个儿子的间隔 */
      gap: 20px;
      padding-top: 20px;
    }

    .user .avatar {
      width: 50px;
      height: 50px;
      /* 圆角 */
      border-radius: 50%;

      background-color: #333;
    }

    .user .btn-box {
      display: flex;
      /* 每个儿子的间隔 */
      gap: 20px;
    }

  </style>
</head>

<body>
  <div class="header">
    <div class="wrap sb">
      <div class="item">首页</div>
      <div class="items">
        <div class="item">
          我的订单
        </div>
        <div class="item">
          收藏夹
        </div>
        <div class="item">
          登录
        </div>
        <div class="item">
          注册
        </div>
        <div class="item">
          客服
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="wrap search-bar">
      <div class="logo">
        香菇街
      </div>
      <div class="search">
        <input type="text">
        <button>搜索</button>
      </div>
      <div class="cart">
        我的购物车
      </div>
    </div>
    <div class="wrap nav">
      <div class="menus">
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
        <div class="item">女装/男装/袜子</div>
      </div>
      <div class="carousel">
        <div class="img-box"></div>
      </div>
      <div class="user">
        <div class="avatar"></div>
        <div class="holle">Hi 你好呀</div>
        <div class="btn-box">
          <div class="login">
            登录
          </div>
          <div class="sign-in">
            注册
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="wrap"></div>
  </div>
</body>

</html>
